<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
  // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
  // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
  // Our api recognizes the route (/api/dates)... and then runs the associated code (found in api-routes.js).
  // In this case the associated code "saves" the data to the datesData.js file or appointmentslistData.js file


  $(".submit").on("click", function (event) {
    event.preventDefault();
    function validateForm() {
      var valid = true;
      $(".form-control").each(function () {
        if ($(this).val() === "")
          valid = false;
      });
      $(".chosen-select").each(function () {
        if ($(this).val() === "")
          valid = false
      })
      return valid;
    }
    // Here we grab the form elements
    if (validateForm() === true) {
      var newAppointment = {
        customerName: $("#appointment-name").val().trim(),
        phoneNumber: $("#appointment-phone").val().trim(),
        customerEmail: $("#appointment-email").val().trim(),
        customerID: $("#appointment-unique-id").val().trim(),
        serviceRequest: $("#appointment-service").val().trim(),
        serviceDate: $("#appointment-date").val().trim()
      };

      // This line is the magic. It"s very similar to the standard ajax function we used.
      // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
      // The callback is the response of the server. In our case, we set up code in apiRoutes that "returns" true or false
      // depending on if a dates is available or not.
      $.post("/api/dates", newAppointment, function (data) {
        $("#appointment-name").text(data.customerName);
        $("#appointment-phone").number(data.phoneNumber);
        $("#appointment-email").text(data.customerEmail);
        $("#appointment-unique-id").text(data.customerID);
        $("#appointment-service").text(data.serviceRequest);
        $("#appointment-date").text(data.serviceRequest);
      });
    }

    // If a date is available... tell user they are booked.
    // If a date is available... tell user they on the waiting list.
    else {
      alert("Please fill out all fields before submitting!");
    };
    $("#appointment-name").val("");
    $("#appointment-phone").val("");
    $("#appointment-email").val("");
    $("#appointment-unique-id").val("");
    $("#appointment-service").val("");
    $("#appointment-date").val("");
    return false;
    // Clear the form when submitting
  });



</script>
